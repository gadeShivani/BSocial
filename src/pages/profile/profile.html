<ion-header>
  <ion-navbar color="primary">
    <ion-buttons float-left>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Your Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="colorchange" padding>
  <ion-card>

    <ion-card-header text-center color="light">
  Personal Info
    </ion-card-header>

    <ion-card-content>

      <ion-list *ngFor="let user of users | async">
        <ion-item>
          <img class="circle-pic" src="{{user.image}}"/>
        </ion-item>
      <input type="file" (change)="this.uploadImage($event)" />
      <form [formGroup]="resultForm" (ngSubmit)="updateUser(user)">
      <ion-item>
        <ion-label floating>Name {{uploadPercent | async}}</ion-label>
        <ion-input type="text" formControlName="username" value="{{user.full_name}}"></ion-input>
      </ion-item>
      <button ion-button type="submit" color="primary" full>Save</button>
    </form>

    </ion-list>

    </ion-card-content>

  </ion-card>



</ion-content>
