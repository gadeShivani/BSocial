<ion-header>
  <ion-navbar color="primary">
    <ion-buttons float-left>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Rachel Green</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="colorchange" padding>
  <ion-card>

    <ion-card-header text-center color="light">
  Personal Info
    </ion-card-header>

    <ion-card-content>
      <ion-list *ngFor="let user of users | async">
        <ion-item>
          <img class="circle-pic" src="{{user.image}}"/>
        </ion-item>
      <input type="file" (change)="this.uploadImage($event)" />

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" value="{{user.full_name}}"></ion-input>
      </ion-item>
      <ion-item>

        <ion-input type="text" value="{{downloadURL | async}}" hidden></ion-input>
      </ion-item>
      <button ion-button color="primary" full (click)="updatethisUser(user)">Save</button>

    </ion-list>

    </ion-card-content>

  </ion-card>



</ion-content>
