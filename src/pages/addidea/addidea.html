<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Idea Content</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="colorchange" padding>

<form [formGroup]="idea" (ngSubmit)="addIdea()">
  <ion-item>
    <ion-label color="primary" floating >Idea Name</ion-label>
    <ion-input formControlName="idea_title" type="text" name="idea_title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating >Idea Description</ion-label>
    <ion-textarea formControlName="idea_description" name="idea_description"></ion-textarea>
  </ion-item>
  <ion-item hidden>
    <ion-input formControlName="image_url" type="text" ></ion-input>
  </ion-item>
  <button type="submit" ion-button full [disabled]="!idea.valid">Add Idea</button>
</form>

</ion-content>
