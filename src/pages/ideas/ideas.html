<ion-header>
  <ion-navbar  hideBackButton color="primary">
    <ion-buttons float-left>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>IDEAS</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addIdea()">
      <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="colorchange" padding>

  <ion-list *ngFor="let idea of ideas | async" >
    <ion-card>
      <ion-card-title text-center padding>
        {{idea.idea_title}}
        <!-- {{idea.name}} -->
      </ion-card-title>
    <img class="ideaimg" src="{{idea.image}}"/>

    <ion-card-content>

      <p>
        {{idea.idea_description}} {{idea.id}}
      </p>
    </ion-card-content>

    <ion-row  no-padding>
      <ion-col col-6 text-center>
        <button ion-button clear small color="secondary" icon-start (click)="this.appdata.likeIdea(idea)">
          <ion-icon name='heart' *ngIf="isLiked(idea.likes)"></ion-icon>
          <ion-icon name='heart-outline' *ngIf="!isLiked(idea.likes)"></ion-icon>
           {{idea.totalLikes}}
        </button>
      </ion-col>
      <ion-col  col-6 text-center>
        <button ion-button clear small color="secondary" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

    </ion-card>


  </ion-list>

</ion-content>
