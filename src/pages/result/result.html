<ion-header>
  <ion-navbar color="primary">
    <ion-buttons float-left>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>RESULTS</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="colorchange" padding>

  <ion-list *ngFor="let result of results | async" >
    <ion-card>
      <ion-card-title text-center padding>
        {{result.idea_title}}
      </ion-card-title>
    <img class="ideaimg" src="{{result.image}}"/>

    <ion-card-content>

      <p>
        {{result.idea_description}}
      </p>
    </ion-card-content>

    <ion-row  no-padding>
      <ion-col col-6 text-center>
        <button ion-button clear small color="secondary" icon-start (click)="this.resultdata.likeIdea(result)">
          <ion-icon name='heart' *ngIf="isLiked(result.likes)"></ion-icon>
          <ion-icon name='heart-outline' *ngIf="!isLiked(result.likes)"></ion-icon>
           {{result.totalLikes}}
        </button>
      </ion-col>
      <ion-col  col-6 text-center>
        <button ion-button clear small color="secondary" icon-start (click)="shareThis(result)">
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

    </ion-card>


  </ion-list>
</ion-content>
